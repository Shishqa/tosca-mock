tosca_definitions_version: tosca_simple_yaml_1_3

metadata:
  template_name: "server_example"
  template_author: "shishqa"
  template_version: "1.0"

topology_template:
  node_templates:

    server_example:
      type: tosca.nodes.Compute
      directives: [ substitute ]
      capabilities:
        host:
          properties:
            num_cpus: 1
            disk_size: 10 GiB
            mem_size: 1 GiB
        endpoint:
          properties:
            network_name: net-for-intra-sandbox
        os:
          properties:
            architecture: x86_64
            distribution: ubuntu
            version: "20.04"
        scalable:
          properties:
            min_instances: 1
            max_instances: 5
            default_instances: 1